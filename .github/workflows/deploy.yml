name: Deploy ICP Supply Dashboard

on:
  # Trigger on pushes to main branch
  push:
    branches: [ main ]
    paths:
      - 'icp.supply/**'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Schedule automatic updates every 4 hours
  schedule:
    - cron: '0 */4 * * *'

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}icp.supply/
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'icp.supply/package.json'

      - name: Install dependencies
        run: |
          cd icp.supply
          npm install

      - name: Fetch latest ICP data
        run: |
          cd icp.supply
          npm run fetch-data
        env:
          NODE_ENV: production

      - name: Build application
        run: |
          cd icp.supply
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './icp.supply/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Log deployment info
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“Š Dashboard URL: ${{ steps.deployment.outputs.page_url }}icp.supply/"
          echo "ðŸ“… Deployed at: $(date -u)"